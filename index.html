<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      max-width: 400px;
    }
    input, select, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    #output {
      margin-top: 10px;
      white-space: pre-wrap;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Name" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <select id="regRole">
      <option value="volunteer">Volunteer</option>
      <option value="intern">Intern</option>
    </select>
    <button type="submit">Register</button>
    <div id="regOutput"></div>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginOutput"></div>
  </form>

  <script>
    const API_URL = "http://localhost:5000/api"; // Change to your deployed URL if needed

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          name: document.getElementById('regName').value,
          email: document.getElementById('regEmail').value,
          password: document.getElementById('regPassword').value,
          role: document.getElementById('regRole').value
        })
      });
      const data = await res.json();
      document.getElementById('regOutput').innerText = JSON.stringify(data, null, 2);
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: document.getElementById('loginEmail').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const data = await res.json();
      document.getElementById('loginOutput').innerText = JSON.stringify(data, null, 2);
    });
  </script>

</body>
</html>
